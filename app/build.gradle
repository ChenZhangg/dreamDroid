buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.afollestad:material-dialogs:0.7.+@aar'
    compile 'com.android.support:design:22.2.+'
    compile 'com.android.support:support-annotations:22.2.+'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.mcxiaoke.viewpagerindicator:library:2.4.1'
    compile 'com.nineoldandroids:library:2.4.+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/jmdns-3.4.1.jar')
    compile files('libs/PiwikAndroidSdk.jar')
    compile files('libs/signpost-core-1.2.1.1.jar')

    compile project(':libraries:gaugeview-library')
    compile project(':libraries:numberpicker')
    compile project(':libraries:MemorizingTrustManager')
    compile project(':libraries:FloatingActionButton')
    compile project(':libraries:android-support-v4-preferencefragment')
    compile project(':libraries:ckChangeLog')
}

android {
    compileSdkVersion 23
    buildToolsVersion '23'

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
        }
        release {
            debuggable false
        }
    }
    lintOptions {
        abortOnError false
    }
}
