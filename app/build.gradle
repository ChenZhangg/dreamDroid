buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
}

dependencies {
    compile('com.github.afollestad.material-dialogs:core:0.8.+@aar') {
        transitive = true
    }
    compile 'com.android.support:support-v4:23.+'
    compile 'com.android.support:preference-v14:23.+'
    compile 'com.android.support:preference-v7:23.+'
    compile 'com.android.support:design:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'com.android.support:cardview-v7:23.+'
    compile 'com.android.support:support-annotations:23.+'
    compile 'com.github.chrisbanes.photoview:library:1.2.+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/jmdns-3.4.1.jar')
    compile files('libs/PiwikAndroidSdk.jar')
    compile files('libs/signpost-core-1.2.1.1.jar')
    compile project(':libraries:ckChangeLog')
    compile project(':libraries:gaugeview-library')
    compile project(':libraries:numberpicker')
    compile project(':libraries:FloatingActionButton')
    compile project(':libraries:MemorizingTrustManager')
}

android {
    compileSdkVersion Integer.parseInt(project.COMPILE_SDK_VERSION)
    buildToolsVersion project.BUILD_TOOLS_VERSION

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
        }
        release {
            debuggable false
        }
    }
    lintOptions {
        abortOnError false
    }
}
