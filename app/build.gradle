buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    jcenter()
}

dependencies {
    compile 'com.afollestad:material-dialogs:0.7.+'

    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:23.0.0'
    compile 'com.android.support:support-annotations:23.0.0'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.github.flavienlaurent.datetimepicker:library:0.0.2'
    compile 'com.mcxiaoke.viewpagerindicator:library:2.4.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.nineoldandroids:library:2.4.+'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'org.piwik.sdk:piwik-sdk:0.0.2'

    compile files('libs/ftp4j-1.7.2.jar')
    compile files('libs/jmdns-3.4.1.jar')
    compile files('libs/signpost-core-1.2.1.1.jar')

    compile project(':libraries:gaugeview-library')
    compile project(':libraries:numberpicker')
    compile project(':libraries:MemorizingTrustManager')
    compile project(':libraries:ckChangeLog')
    compile project(':libraries:android-support-v4-preferencefragment')
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    buildTypes {
        debug {
            versionNameSuffix "-DEBUG"
        }
        release {
            debuggable false
        }
    }
    lintOptions {
        abortOnError false
    }
}
